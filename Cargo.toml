[workspace]
resolver = "3"
members = ["keep-awake"]

[package]
name = "shgen"
version = "0.0.0"
edition = "2024"

[dependencies]
aho-corasick = "1.1.3"
base64 = "0.22.1"
core_affinity = "0.8.3"
ed25519-dalek = { version = "3.0.0-pre.1", default-features = false, features = [
  "fast",
] }
figment = { version = "0.10.19", features = ["yaml"] }
keep-awake = { path = "./keep-awake" }
mimalloc = "0.1.48"
rand = "0.9.2"
rand_chacha = "0.9.0"
serde = { version = "1.0.219", features = ["derive"] }
sha1 = "0.10.6"
sha2 = "0.10.9"

[profile.release]
lto = "fat"
debug = true
